---
# 1. Cleaner check: 'which' returns exit code 1 if not found, 
# but we suppress the terrifying red error message using failed_when.

- name: Docker | Check if installed
  ansible.builtin.command: which docker
  register: docker_check
  changed_when: false
  failed_when: docker_check.rc not in [0, 1]

- name: Docker | Install dependencies
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Docker | Ensure keyring directory
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

# 2. FIX: Download key as .asc (since it is ASCII armored)
# and hardcode the path to ensure variables don't mismatch.

- name: Docker | Add official GPG key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
    force: true

- name: Docker | Get system architecture
  ansible.builtin.command: dpkg --print-architecture
  register: dpkg_architecture
  changed_when: false

- name: Docker | Add stable repository
  become: true
  ansible.builtin.apt_repository:
    # 3. FIX: Explicitly point signed-by to the .asc file we just downloaded
    repo: "deb [arch={{ dpkg_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ remote.distribution_release }} stable"
    state: present
    filename: docker
    update_cache: true

- name: Docker | Install Docker Engine
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Docker | Enable and start service
  become: true
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
  when: not remote.is_wsl

- name: Docker | Add user to docker group
  become: true
  ansible.builtin.user:
    name: '{{ remote.USER }}'
    groups: docker
    append: true

- name: Docker | Copy daemon.json
  become: true
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart_docker
