---

- name: Docker | Update APT cache
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Docker | Install dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  become: true

- name: Docker | Add Docker's official GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present
  become: true

- name: Docker | Get System Architecture
  ansible.builtin.command: dpkg --print-architecture
  register: dpkg_architecture
  changed_when: false
  failed_when: false
  check_mode: false

- name: Docker | Add Docker's stable repository
  ansible.builtin.apt_repository:
    repo: deb [arch={{ dpkg_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/ubuntu {{ distribution_release }} stable
    mode: '0644'
  become: true

- name: Docker | Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true
  register: docker_install

- name: Docker | Enable and start service (only if not WSL)
  ansible.builtin.systemd:
    enabled: true
    name: docker
    state: started
  become: true
  when: not is_wsl

- name: Docker | Add user to docker group
  ansible.builtin.user:
    append: true
    groups: docker
    name: '{{ host_user }}'
  become: true
  register: docker_group_add

- name: Docker | Copy daemon.json
  ansible.builtin.file:
    src: '{{ role_path }}/files/daemon.json'
    dest: /etc/docker/daemon.json
    mode: '0644'
  become: true
  notify: restart_docker
