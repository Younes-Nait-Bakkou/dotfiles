general {
    lock_cmd = swaylock -C ~/.config/hypr/swaylock.conf
    before_sleep_cmd = loginctl lock-session
    # You can remove after_sleep_cmd since we won't suspend anymore
}

listener {
    timeout = 300                                # 5 minutes
    on-timeout = loginctl lock-session           # Just lock, don't sleep
}

